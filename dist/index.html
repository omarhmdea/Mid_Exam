<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" /><meta http-equiv="X-UA-Compatible" content="IE=edge"><title>Bootcamp Recipe</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    
    <div id="search">
        <input type="text" id="ingredient-input">
        <button  onclick=ingredientSerach()>Search!</button><br>
    </div>

    <div class="recipe-container"></div>

    <script id="recipe-template" type="text/x-handlebars-template">
        {{#each recipes}}
            <div class="recipe-box">
                <a href = "{{href}}">{{title}}</a>
                <div id="img-container">
                    <img src="{{thumbnail}}" alt="">
                </div>
                <ul>
                    {{#each ingredients}}
                        <li>{{this}}</li>
                    {{/each}}
                </ul>
            </div>
        {{/each}}      
    </script>
    
    <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="main.js"></script>

</body>

</html>

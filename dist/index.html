<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Wonders Bucket List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <div id="search">
        <input type="text" id="team-input" placeholder="What's the name?">
        <button  onclick=teamSerach()>Get Roster</button></body><br>
    </div>
    
    <div class="players-container"></div>

    <script id="player-template" type="text/x-handlebars-template">
        {{#each players}}
            <div class="player-box">
                <div class="username">{{firstName}} {{lastName}}</div>
                <div class="jersey" >{{jersey}}</div>
                <div id="img-container">
                    <img src="{{imgUrl}}" alt="">
                </div>
                <div class="postion" >{{pos}}</div>
            </div>
        {{/each}}      
    </script>
    
    <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="main.js"></script>
</body>

</html>
